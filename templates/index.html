<!DOCTYPE html>
<html>
<head>
    <title>Music Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Music Generator</h1>
    <p id="loading" class="loading" style="display: none;">
        <span class="spinner"></span> Generating music...
    </p>
    <audio id="music-player" controls style="display: none;"></audio>
    <ul id="music-list"></ul>
    
    <form id="music-form">
        <label for="prompt">Enter a music prompt:</label>
        <input type="text" id="prompt" name="prompt" placeholder="e.g., Guitar Jazz" value="">

        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" min="5" max="30" value="10">

        <div>
            <label>Choose Keywords:</label><br>
            <button type="button" onclick="addKeyword('Acoustic')">Acoustic</button>
            <button type="button" onclick="addKeyword('Guitar')">Guitar</button>
            <button type="button" onclick="addKeyword('Jazz')">Jazz</button>
            <button type="button" onclick="addKeyword('Piano')">Piano</button>
            <button type="button" onclick="addKeyword('Pop')">Pop</button>
            <button type="button" onclick="addKeyword('Classic')">Classic</button>
            <button type="button" onclick="addKeyword('Chill')">Chill</button>
            <button type="button" onclick="addKeyword('Folk')">Folk</button>
            <button type="button" onclick="addKeyword('Epic')">Epic</button>
            <button type="button" onclick="addKeyword('Coffee')">Coffee</button>
        </div>

        <div>
            <button type="button" onclick="clearPrompt()">Clear Prompt</button>
            <button type="submit">Generate Music</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>    
</body>
</html>
